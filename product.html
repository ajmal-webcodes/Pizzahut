<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Add Products</title>
  <link rel="stylesheet" href="product.css">
</head>
<body background="images/bg_4.jpg">
  
  <h1>Add Products</h1>
  <form action="add-product.php" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="name" required>
    </div>
    <div class="form-group">
      <label for="product-description">Product Description</label>
      <textarea id="product-description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="product-rate">Product Rate</label>
      <input type="number" id="product-rate" name="rate" required>
    </div>
    <div class="form-group">
      <label for="product-type">Product Type</label>
      <input type="text" id="product-type" name="type" required>
    </div>
    <div class="form-group">
      <label for="product-image">Product Image</label>
      <input type="file" id="product-image" name="image">
    </div>
    <button type="submit" name="submit">Add Product</button>
  </form>
</body>
</html>
