<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>

    <div class="item">
        <span>Product 1</span>
        <button class="add-item">+</button>
    </div>

    <div class="item">
        <span>Product 2</span>
        <button class="add-item">+</button>
    </div>

    <div class="item">
        <span>Product 3</span>
        <button class="add-item">+</button>
    </div>

    <h2>Shopping Cart</h2>
    <div id="cart">
        <p>No items in cart</p>
    </div>

    <button id="proceed-to-checkout" disabled>Proceed to Checkout</button>

    <script>
        const items = document.querySelectorAll('.item');
        const cart = document.getElementById('cart');
        const proceedButton = document.getElementById('proceed-to-checkout');

        let cartItems = [];

        function updateCart() {
            cart.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                const div = document.createElement('div');
                div.textContent = `${item.name} - $${item.price}`;
                cart.appendChild(div);
                totalPrice += item.price;
            });

            if (cartItems.length === 0) {
                cart.innerHTML = '<p>No items in cart</p>';
            }

            proceedButton.disabled = cartItems.length === 0;
        }

        items.forEach((item, index) => {
            item.querySelector('.add-item').addEventListener('click', () => {
                const itemName = `Product ${index + 1}`;
                const itemPrice = 10; // Set the price of the item

                cartItems.push({ name: itemName, price: itemPrice });
                updateCart();
            });
        });

        proceedButton.addEventListener('click', () => {
            alert('Proceeding to checkout!');
            // Add your checkout logic here
        });
    </script>
</body>
</html>
